<body>
<script>
  $(function(){
    $('#dowebok').fullpage({
      sectionsColor: ['#fff', '#fff', '#fff', '#fff'],
      //navigationTooltips: ['首页', '更新日志', '加入我们', '关于有车约'],
      navigation: true,
      anchors: ['page1', 'page2', 'page3', 'page4'],
      menu: '#menu',
      scrollingSpeed:1000,
      scrollOverflow: true,
      afterRender: function(){
        $('.mp1 .titlep').addClass('animated lightSpeedIn');
        setTimeout(function(){
          $('.mp1 .titlep').removeClass('animated lightSpeedIn');
        }, 1000);
        $('.mp1 .download').addClass('animated fadeInUp');
        setTimeout(function(){
          $('.mp1 .download').removeClass('animated fadeInUp');
        }, 1000);
      },
      afterLoad: function(anchorLink, index){
        if(index == 1){
          $('.mp1 .titlep').addClass('animated lightSpeedIn');
          setTimeout(function(){
            $('.mp1 .titlep').removeClass('animated lightSpeedIn');
          }, 1000);
          $('.mp1 .download').addClass('animated fadeInUp');
          setTimeout(function(){
            $('.mp1 .download').removeClass('animated fadeInUp');
          }, 1000);
        }
        if(index == 2){
          $('.mp2 .txt2').addClass('animated flipInX');
          setTimeout(function(){
            $('.mp2 .txt2').removeClass('animated flipInX');
          }, 1000);
          $('.mp2 .pic2').addClass('animated bounceInLeft');
          setTimeout(function(){
            $('.mp2 .pic2').removeClass('animated bounceInLeft');
          }, 1000);
        }
        if(index == 3){
          $('.mp3 .txt3').addClass('animated rubberBand');
          setTimeout(function(){
            $('.mp3 .txt3').removeClass('animated rubberBand');
          }, 1000);
          $('.mp3 .pic3').addClass('animated bounceInDown');
          setTimeout(function(){
            $('.mp3 .pic3').removeClass('animated bounceInDown');
          }, 1000);
        }
        if(index == 4){
          $('.mp4 .txt4').addClass('animated lightSpeedIn');
          setTimeout(function(){
            $('.mp4 .txt4').removeClass('animated lightSpeedIn');
          }, 1000);
          $('.mp4 .pic4').addClass('animated flipOutY');
          setTimeout(function(){
            $('.mp4 .pic4').removeClass('animated flipOutY');
          }, 1000);
        }
        $('.mp4 .download').addClass('animated fadeInUp');
        setTimeout(function(){
          $('.mp4 .download').removeClass('animated fadeInUp');
        }, 1000);
      },
      onLeave: function(index,nextIndex, direction){
        if(index == '1'){
        }
        if(index == '2'){
        }
        if(index == '3'){
        }
        if(index == '4'){
        }
      }
    });
    if (navigator.userAgent.toLowerCase().indexOf('micromessenger') > -1) {
      if((navigator.userAgent.toLowerCase().indexOf('iphone') > -1) || (navigator.userAgent.toLowerCase().indexOf('ipad') > -1) ){
        $('#guide img').attr('src','/assets/img/min/shareto-ios-min.png');
      }
      $('#download1').on('click',function(){
        $('#download1').attr('onclick',_system._guide(true));
      });
      $('#download2').on('click',function(){
        $('#download2').attr('onclick',_system._guide(true));
      });
    } else {
      if(navigator.userAgent.toLowerCase().indexOf('iphone') > -1){
        $('#download1').attr('href', "https://itunes.apple.com/cn/app/id1080937809");
        $('#download2').attr('href', "https://itunes.apple.com/cn/app/id1080937809");
      }else{
        $('#download1').attr('href', "http://imgadmin.youcheyue.com/youcheyue_2_2_0.apk");
        $('#download2').attr('href', "http://imgadmin.youcheyue.com/youcheyue_2_2_0.apk");
      }
    }
  });
</script>
<div id="cover"></div>
<div id="guide"><img src="/assets/img/min/shareto-min.png"></div>
<div id="dowebok">
  <section class="section mp1">
    <div class="page-beij">
      <div class="logo"><img src="/assets/img/min/mlogo-min.png"></div>
      <div class="titlep"><img src="/assets/img/min/bliii-min.png"></div>
      <div class="btn-grp top333"><a id="download1" href="#" class="download">下载应用<i class="fa fa-arrow-circle-down"></i></a></div>
    </div>
  </section>
  <section class="section mp2">
    <div class="txt2"><img src="/assets/img/min/txt2-min.png"></div>
    <div class="pic2"><img src="/assets/img/min/pic2-min.png"></div>
  </section>
  <section class="section mp3">
    <div class="txt3"><img src="/assets/img/min/txt3-min.png"></div>
    <div class="pic3"><img src="/assets/img/min/pic3-min.png"></div>
  </section>
  <section class="section mp4">
    <div class="txt4"><img src="/assets/img/min/txt4-min.png"></div>
